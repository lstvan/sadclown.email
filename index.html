<!doctype html>
<html lang="en">
    <head>
        <title>[sad clown]</title>
        <meta name='theme-color' content='#fad2d2'/>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
        <meta name='description' content='sadclown.email - send a clown to a clown.'/>
        <link href='assets/stylesheets/main_style.css' rel='stylesheet' type='text/css'/>
        <link href='assets/fonts/robot_mono/300/font_pointer.css' rel='stylesheet' type='text/css'/>
        <link href='assets/icons/sad_clown_main_icon/sad_clown_main_icon.ico' rel='shortcut icon' type='image/x-icon'/>
        <link href='assets/icons/sad_clown_main_icon/apple_touch_sad_clown_main_icon.png' rel='apple-touch-icon' type='image/png' sizes='180x180'/>
        <link href='assets/icons/sad_clown_main_icon/16x16_sad_clown_main_icon.png' rel='icon' type='image/png' sizes='16x16'/>
        <link href='assets/icons/sad_clown_main_icon/32x32_sad_clown_main_icon.png' rel='icon' type='image/png' sizes='32x32'/>
        <link href='assets/icons/sad_clown_main_icon/150x150_sad_clown_main_icon.png' rel='icon' type='image/png' sizes='150x150'/>
        <link href='assets/icons/sad_clown_main_icon/192x192_sad_clown_main_icon.png' rel='icon' type='image/png' sizes='192x192'/>
        <link href='assets/icons/sad_clown_main_icon/384x384_sad_clown_main_icon.png' rel='icon' type='image/png' sizes='384x384'/>       
    </head>
    <body>
        <div class='content_outer_container'>
            <div class='content_inner_container'>
                <form class='content_form'>
                    <div class='content_image_outer_container'>
                        <div class='content_image_inner_container'>
                            <picture>
                                <source srcset='assets/images/sad_clown_main_image/maia_oliver_sad_clown_main_image.webp' type='image/webp' class='content_image' alt='maia oliver - sad clown painting.'/>
                                <source srcset='assets/images/sad_clown_main_image/maia_oliver_sad_clown_main_image.jpg' type='image/jpeg' class='content_image' alt='maia oliver - sad clown painting.'/> 
                                <img src='assets/images/sad_clown_main_image/maia_oliver_sad_clown_main_image.jpg' class='content_image' alt='maia oliver - sad clown painting.'/>
                            </picture>
                            <h4 class='content_image_attribute'>&#169;maia oliver</h4>
                        </div>
                    </div>
                    <div class='content_field_outer_container'>
                        <div class='content_field_inner_container'>
                            <div class='content_field_headline_outer_container'>
                                <div class='content_field_headline_inner_container'>
                                    <h1 class='content_field_headline'>sad clown</h1>
                                    <h2 class='content_field_byline'>send a clown to a clown</h2>
                                </div>
                            </div>
                            <div class='content_field_address_input_outer_container'>
                                <div class='content_field_address_input_inner_container'>
                                    <input class='content_field_address_input' type='email' placeholder='enter recipient email address...'/>
                                </div>
                            </div>
                            <div class='content_field_submit_outer_container'>
                                <div class='content_field_submit_inner_container'>
                                    <div class='content_field_submit_button_outer_container'>
                                        <div class='content_field_submit_button_inner_container'>
                                            <button class='content_field_submit_button'>send</button>
                                        </div>
                                    </div>
                                    <div class='content_field_submit_disclaimer_outer_container'>
                                        <div class='content_field_submit_disclaimer_inner_container'>
                                            <h3 class='content_field_submit_disclaimer'>*a limit of 2 clowns can be sent per email address per day. <a class='content_field_submit_disclaimer_link' href='./disclaimers'>[disclaimers]</a></h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form> 
                </div>
            </div>
        </div>
    </body>
    <script src='assets/scripts/main_script.js' type='text/javascript'></script>
</html>
